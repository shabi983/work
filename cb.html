<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <title>Centered Logo with Spinning Ring</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      overflow: hidden;
    }

    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .spinner-ring {
      width: 250px;
      height: 250px;
      border: 6px solid #e0e0e0;
      border-top: 6px solid #9D783B;
      border-radius: 50%;
      animation: spin 2s linear infinite;
      position: absolute;
    }

    .logo {
      width: 180px;
      height: 180px;
      z-index: 1;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="center-container">
    <div class="spinner-ring"></div>
    <img class="logo" src="unnamed.png" alt="Logo" />
  </div>
</body>
</html>
